<StackLayout class="detail-action">
    <StackLayout class="action-bar detail-action-bar p-t-20 p-b-20">
        <FlexboxLayout justifyContent="space-between" alignItems="center">
            <Label text="&#xf00d;" class="fa close-icon" marginLeft="20" (tap)="onClose()"></Label>
            <StackLayout class="action-bar-title">
                <Label text="Set Status" marginRight="20"></Label>
            </StackLayout>
        </FlexboxLayout>
    </StackLayout>
    <ScrollView class="page page-content detail-modal-content">
        <StackLayout horizontalAlignment="center">
            <Button [isEnabled]="run.status !== 'standby'" (tap)="setRunStatus('standby')" text="Scheduled"
                class="btn btn-secondary" marginTop="20" marginBottom="20" width="70%"></Button>
            <Button *ngIf="(run.pickupStart && run.pickupStart !== run.scheduledStart)"
                [isEnabled]="run.status !== 'departing'" (tap)="setRunStatus('departing')" text="Departing"
                class="btn btn-danger" marginTop="20" marginBottom="20" width="70%"></Button>
            <Button [isEnabled]="run.status !== 'at-pickup'" (tap)="setRunStatus('at-pickup')" text="At Pickup"
                class="btn btn-info" marginTop="20" marginBottom="20" width="70%"></Button>
            <Button [isEnabled]="run.status !== 'en-route'" (tap)="setRunStatus('en-route')" text="En Route"
                class="btn btn-primary" marginTop="20" marginBottom="20" width="70%"></Button>
            <Button [isEnabled]="run.status !== 'complete'" (tap)="setRunStatus('complete')" text="Complete"
                class="btn btn-success" marginTop="20" marginBottom="20" width="70%"></Button>
        </StackLayout>
    </ScrollView>
</StackLayout>
